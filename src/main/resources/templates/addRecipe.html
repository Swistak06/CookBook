<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Add Recipe</title>

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">

    <!--Custom css-->
    <link href="/css/custom-style.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light navbar-top-custom">
    <div class="container-fluid">
        <div class="collapse navbar-collapse mr-auto mt-1 mb-1" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto col-3">
                <a class="btn navbar-brand navbar-button-custom text-white" th:href="@{/}">CookBook</a>
                <a class="btn navbar-brand navbar-button-custom text-white" th:href="@{/addRecipe}">Add Recipe +</a>
            </div>
            <div class="navbar-nav mr-auto col-7">
                <form class="input-group" method="POST">
                    <input style="width: 50%" type="text" class="form-control" placeholder="" aria-label=""
                           aria-describedby="basic-addon1" name="searchedRecipeName">
                    <select class="custom-select" id="inputGroupSelect01" name="searchedCategory">
                        <option selected value="All">All Categories</option>
                        <option value="Main dish">Main dish</option>
                        <option value="Soups">Soups</option>
                        <option value="Salads">Salads</option>
                        <option value="Cakes">Cakes</option>
                        <option value="Desserts">Desserts</option>
                        <option value="Others">Others</option>

                    </select>
                    <div class="input-group-append">
                        <button class="btn btn-primary text-light" type="submit">Search</button>
                    </div>
                </form>
            </div>
            <div class="navbar-nav mr-auto col-2">
                <a>Login</a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="offset-3 col-6" style="margin-top:20px">
        <form>
            <div class="form-group">
                <label for="recipeNameInput">Recipe Name</label>
                <input type="text" class="form-control input-custom" placeholder="Name" id="recipeNameInput" />
                <small class="form-text text-muted"> 4-100 characters</small>
            </div>
            <div class="form-group">
                <label for="categorySelection">Recipe category</label>
                <select class="form-control custom-input" id="categorySelection">
                    <option th:value="Main_dish">Main Dish</option>
                    <option th:value="Soup">Soup</option>
                    <option th:value="Salad">Salad</option>
                    <option th:value="Cake">Cake</option>
                    <option th:value="Dessert">Dessert</option>
                    <option th:value="Other">Other</option>
                </select>
            </div>
            <div class=" form-group">
                <label for="diffiultySelection">Recipe difficulty</label>
                <select class="form-control custom-input" id="diffiultySelection">
                    <option th:value="Easy">Easy</option>
                    <option th:value="Medium">Medium</option>
                    <option th:value="Hard">Hard</option>
                </select>
            </div>
            <div class=" form-group">
                <label for="preparationTimeInput" style="margin-top:8px; margin-right: 10px">Preparation time:</label>
                <input id="preparationTimeInput" type="number" placeholder="0"/>
            </div>
            <div class=" form-group">
                <label for="servingsInput" style="margin-top:8px; margin-right: 10px">Servings:</label>
                <input id="servingsInput" type="number" placeholder="0"/>
            </div>
            <button type="submit" class="btn custom-red-button-logo btn-success" style="margin-bottom: 5px;">Next Step</button>
        </form>
    </div>
</div>
</body>
</html>
