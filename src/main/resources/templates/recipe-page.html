<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CookBook</title>

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">

    <!--Custom css-->
    <link href="/css/custom-style.css" rel="stylesheet">

</head>




<body>
<nav class="navbar navbar-expand-lg navbar-light navbar-top-custom">
    <div class="container-fluid">
        <div class="collapse navbar-collapse mr-auto mt-1 mb-1" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto col-3">
                <a class="btn navbar-brand navbar-button-custom text-white" th:href="@{/}">CookBook</a>
                <a class="btn navbar-brand navbar-button-custom text-white" th:href="@{/addRecipe}">Add Recipe +</a>
            </div>
            <div class="navbar-nav mr-auto col-7">
                <form class="input-group" th:action="@{/searchRecipe}" method="POST">
                    <input style="width: 50%" type="text" class="form-control" placeholder="" aria-label=""
                           aria-describedby="basic-addon1" name="searchedRecipeName">
                    <select class="custom-select" id="inputGroupSelect01" name="searchedCategory">
                        <option selected value="All">All Categories</option>
                        <option value="Main dish">Main dish</option>
                        <option value="Soups">Soups</option>
                        <option value="Salads">Salads</option>
                        <option value="Cakes">Cakes</option>
                        <option value="Desserts">Desserts</option>
                        <option value="Others">Others</option>

                    </select>
                    <div class="input-group-append">
                        <button class="btn btn-primary text-light" type="submit">Search</button>
                    </div>
                </form>
            </div>
            <div class="navbar-nav mr-auto">
                <a sec:authorize="isAnonymous()" role="button" class="btn btn-primary ml-3 mr-3" th:href="@{signIn}"> Login</a>
                <div sec:authorize="isAuthenticated()" class="dropdown">
                    <button class="btn navbar-button-custom dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        My Account
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">My CookBook</a>
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row mt-1" th:object="${recipe}">
        <h2 class="col-12 mt-5" th:text="*{name}"> </h2>

        <div class="row col-12 mt-1 mb-1 pl-0 pr-0 ml-0 mr-0">
            <div class="card col-3">
                <div class="card-body">
                    <h5 class="card-title mt-5">Rate:</h5>
                    <h5 class="card-title" th:text="'Made it: '"></h5>
                    <h5 class="card-title" th:text="'Author: ' + ${recipe.getUser().getUsername()}"></h5>
                </div>
            </div>
            <div class="col-6">
                <div id="photosCarousel mt-1" class="carousel slide" data-ride="carousel"
                     style="height: 290px">
                    <div class="carousel-inner">
                        <div class="carousel-item" th:each="image:*{images}" th:classappend="${imageStat.first}?'active'">
                            <img class="d-block w-100 card-image" th:src="${image.url}" width="560px"  height="290" >
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#photosCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#photosCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="card col-3">
                <div class="card-body">
                    <h5 class="card-title mt-5" th:text="'Type: ' + ${recipe.getCategory()}"></h5>
                    <h5 class="card-title mt-2" th:text="'Preparation time: ' + ${recipe.getPreparationTime()}"></h5>
                    <h5 class="card-title mt-2" th:text="'Difficulty: ' + ${recipe.getDifficulty()}"></h5>
                    <h5 class="card-title mt-2" th:text="'Servings: ' + ${recipe.getServings()}"></h5>
                </div>
            </div>

            <div class="row mt-5 md-1 col-12 mr-0 pr-0 ml-0 pl-0">
                <button class="btn btn-primary col-3">Save</button>
                <button class="btn btn-danger col-3">I made it</button>
                <button class="btn btn-primary col-3">Rate</button>
                <button class="btn btn-danger col-3">Comment</button>
            </div>
        </div>
        <h2 class="mt-3">Decription </h2>
        <div class="jumbotron col-12">
            <p th:text="${recipe.getDescription()}"></p>
        </div>
        <div class="mt-2 mb-3 col-6 pb-2">
            <h2 class="mt-1">Preparation </h2>
            <table class="table table-striped">
                <tbody id="stepTable">
                <tr th:each="step:*{steps}">
                    <td style="width: 25%" th:text="${step.getFormula()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="mt-2 mb-3 pb-2 col-6 ">
            <h2 class="1 ">Ingredients </h2>
            <table class="table table-striped">
                <tbody id="ingredientTable">
                <tr th:each="ing:*{ingredients}">
                    <td style="width: 25%" th:text="${ing.getName()}"></td>
                    <td style="width: 25%" th:text="${ing.getAmount()}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>

<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="/webjars/popper.js/1.14.1/popper.js"></script>
</body>
</html>
